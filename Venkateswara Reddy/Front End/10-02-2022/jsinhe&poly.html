<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h3> Inheritance</h3>
    <p id="demo"></p>

    <script>
       class Bike {
       constructor(brand) {
       this.bikename = brand;
       }
       }
       Bike.prototype.present=function() {
       return 'I have a ' + this.bikename;
       }
      

       class Model extends Bike {
       constructor(brand, model) {
       super(brand);
       this.model = model;
       }
       }
       Model.prototype.show=function() {
       return this.present() + ', it is a ' + this.model +" model";
       }
      
      let myBike = new Model("Royol Enfield", "classic");
      document.getElementById("demo").innerHTML = myBike.show();
    </script>
    <h3> Polymorphism</h3>
    <script>
        class Parent
          {
             show()
            {
              document.writeln("Welcome to parent method.");
            }
          }
        class child extends Parent
          {
           show()
            {
              document.writeln("This is child class method.");
            }
          }
        var par=new Parent();
        par.show();
         document.write("<br>");
         document.write("<br>");

        var chil=new child();
        chil.show();
        </script>
        <hr>

</body>
</html>
