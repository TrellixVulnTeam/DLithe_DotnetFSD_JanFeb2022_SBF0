<script>
$(document).ready(function(){
    $("#fi").click(function(){
      $("#div1").fadeIn();
      $("#div2").fadeIn("slow");
      $("#div3").fadeIn(3000);
    });
  });
  </script>

<script>
  $(document).ready(function(){
    $("#fo").click(function(){
      $("#div1").fadeOut();
      $("#div2").fadeOut("slow");
      $("#div3").fadeOut(3000);
    });
  });
  </script>

<button id="fi">Click to fade in boxes</button><br><br>

<button id="fo">Click to fade out boxes</button><br><br>
