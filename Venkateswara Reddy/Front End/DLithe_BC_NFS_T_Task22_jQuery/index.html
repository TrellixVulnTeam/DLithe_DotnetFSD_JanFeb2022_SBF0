<!--fade-->
<h3>jQuery Effects Fading</h3>

<script>
    //$(selector).fadeIn(speed,callback);
    //The optional speed parameter specifies the duration of the effect. It can take the following values: "slow", "fast", or milliseconds.
    //The optional callback parameter is a function to be executed after the fading completes.

    // fade in
    $(document).ready(function(){
      $("#fi").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
      });
    });
    </script>

<script>
  //fadeout
    $(document).ready(function(){
      $("#fo").click(function(){
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(3000);
      });
    });
    </script>


<button id="fi">Click to fade in boxes</button><br><br>

<button id="fo">Click to fade out boxes</button><br><br>
<div style="padding-left: 50px;">
<div id="div1" style="width:80px;height:80px;display:none;background-color:rgb(201, 112, 112);"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:rgb(223, 71, 109);"></div>
</div>
<script>
$(document).ready(function(){
  $("#ft").click(function(){
    $("#div4").fadeToggle();
    $("#div5").fadeToggle("slow");
    $("#div6").fadeToggle(1000);
  });
});
</script>

<button id="ft">Click to fade in/out boxes</button><br><br>
<div style="padding-left: 30px;">
<div id="div4" style="width:80px;height:80px;display:none;background-color:rgb(68, 235, 235);"></div><br>
<div id="div5" style="width:80px;height:80px;display:none;background-color:yellow;"></div><br>
<div id="div6" style="width:80px;height:80px;display:none;background-color:rgb(158, 114, 158);"></div>
</div>

<script>
    //$(selector).fadeTo(speed,opacity,callback);
    $(document).ready(function(){
      $("#fto").click(function(){
        $("#div7").fadeTo("slow", 0.3);
        $("#div8").fadeTo("slow", 0.7);
        $("#div9").fadeTo("slow", 0.9);
      });
    });
    </script>

<button id="fto">Click to fade boxes</button><br><br>
<div style="padding-left: 20px;">
<div id="div7" style="width:150px;height:80px;background-color:orange;"><center>0.3</center></div><br>
<div id="div8" style="width:150px;height:80px;background-color:silver;"><center>0.7</center></div><br>
<div id="div9" style="width:150px;height:80px;background-color:purple;"><center>0.9</center></div>
</div>
<hr>

<h3>jQuery Effects Sliders</h3>

<script> 
// slide up
    $(document).ready(function(){
      $("#flip").click(function(){
        $("#panel").slideDown("slow");
        
      });
    });
    </script>

    
<script> 
//slide down
    $(document).ready(function(){
      $("#flip1").click(function(){
        $("#panel1").slideUp("slow");
      });
    });
    </script>


    <style>
